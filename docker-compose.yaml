version: '3.8'

services:
  localnvr:
    image: localnvr:latest
    container_name: localnvr
    restart: unless-stopped
    ports:
      - "3999:3000"
    volumes:
      # Mount your camera recordings directory
      # Structure: /videos/camera_name/YYYY/MM/DD/video.mp4
      - /mnt/Shared/camera:/videos:ro
    environment:
      - TZ=Europe/Budapest
      - VIDEO_DIR=/videos
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
